<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/2.6.0/uicons-regular-rounded/css/uicons-regular-rounded.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/2.6.0/uicons-bold-rounded/css/uicons-bold-rounded.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/2.6.0/uicons-thin-straight/css/uicons-thin-straight.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/3.0.0/uicons-solid-rounded/css/uicons-solid-rounded.css"
    />
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="../css/access-control.css" />
    <title>WI - Access Control</title>
  </head>
  <body>
    <!-- Sidebar -->
    <aside id="sidebar" class="collapsed">
      <!-- Top bar -->
      <div class="top-bar">
        <i id="toggleSidebar" class="fi fi-sr-menu-burger"></i>
        <i id="closeSidebar" class="fi fi-sr-bars-staggered close-icon"></i>
      </div>

      <!-- Middle menu -->
      <nav id="menu" class="menu middle-menu">
        <a href="./dashboard.html" class="menu-item">
          <i class="fi fi-sr-dashboard-panel active"></i>

          <label class="label">Dashboard</label>
        </a>
      </nav>

      <!-- Bottom settings -->
      <nav class="menu bottom-settings">
        <a href="#" class="menu-item">
          <div class="container">
            <i class="fi fi-sr-settings setings-icon"></i>

            <div class="info">
              <label class="label">Settings</label>

              <small id="user-role">ADM</small>
            </div>
          </div>

          <i class="fi fi-sr-arrow-right-to-bracket"></i>
        </a>
      </nav>
    </aside>

    <main>
      <!-- Header -->
      <header>
        <h1>Access Control</h1>

        <button class="logout" onclick="logout()">
          <i class="fi fi-sr-user-logout"></i>
        </button>
      </header>

      <div class="container">
        <!-- Actions -->
        <div class="actions-container">
          <!-- Search -->
          <div class="search-bar">
            <input
              type="text"
              id="search-input"
              placeholder="Search users..."
            />

            <i class="fi fi-sr-search"></i>
          </div>

          <!-- Buttons -->
          <div class="buttons-group">
            <!-- Add Button -->
            <button id="add-btn" class="action-btn add-btn">
              <i class="fi fi-sr-plus"></i> Add
            </button>

            <!-- Edit Button -->
            <button id="edit-btn" class="action-btn edit-btn">
              <i class="fi fi-sr-pencil"></i> Edit
            </button>

            <!-- Delete Button -->
            <button id="delete-btn" class="action-btn delete-btn">
              <i class="fi fi-sr-trash"></i> Delete
            </button>
          </div>
        </div>

        <!-- Table -->
        <table class="users-table">
          <!-- Table Header -->
          <thead>
            <tr>
              <th>Username</th>
              <th>Role</th>
            </tr>
          </thead>

          <!-- Table Body -->
          <tbody id="users-table-body">
            <tr>
              <td>Ryhan</td>
              <td>ADM</td>
            </tr>

            <tr>
              <td>Joao</td>
              <td>Manager</td>
            </tr>

            <tr>
              <td>Maria</td>
              <td>Employee</td>
            </tr>
          </tbody>
        </table>
      </div>
    </main>

    <script src="../js/utils.js"></script>
    <script src="../js/access-control.js"></script>
  </body>
</html>
